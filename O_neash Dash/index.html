<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri + React</title>
      <style>
        #splash-screen {
          position: fixed;
          inset: 0;
          background: #000;
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          transition: opacity 0.5s;
        }
        .splash-dot {
          width: 16px;
          height: 16px;
          background: #fff;
          border-radius: 50%;
          margin: 0 auto;
          animation: oscillate 1s ease-in-out infinite alternate;
        }
        @keyframes oscillate {
          0% { transform: translateX(-32px); }
          100% { transform: translateX(32px); }
        }
      </style>
  </head>

  <body>
    <div id="splash-screen">
      <div class="splash-dot"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
